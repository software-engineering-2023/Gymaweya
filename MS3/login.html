<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Crédit Égide Login</title>
    <link rel="stylesheet" href="resources1/css/log.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />


</head>

<body>
    <img class='logo' src='resources1/images/mylogo.png' alt='Official logo'>
    <div class="container">
        <header>Log In</header>
        <div class="progress-bar">
            <div class="step">
                <p>
                    Credentials
                </p>
                <div class="bullet">
                    <span>1</span>
                </div>
                <div class="check fas fa-check"></div>
            </div>
            <div class="step">
                <p>
                    Security Question
                </p>
                <div class="bullet">
                    <span>2</span>
                </div>
                <div class="check fas fa-check"></div>
            </div>
        </div>
        <div class="form-outer">
            <form action="#">
                <div class="page slide-page">
                    <div class="title">
                        Login Details:
                    </div>
                    <div class="field">
                        <div class="label">
                            Username
                        </div>
                        <input type="text">
                    </div>
                    <div class="field">
                        <div class="label">
                            Password
                        </div>
                        <input type="text">
                    </div>
                    <div class="field">
                        <button class="firstNext next">Next</button>
                    </div>
                </div>
                <div class="page">
                    <div class="title">
                        Security Question:
                    </div>
                    <div class="field">
                        <div class="label">
                            Question
                        </div>
                        <input type="text">
                    </div>
                    <div class="field">
                        <div class="label">
                            Answer
                        </div>
                        <input type="text">
                    </div>

                    <div class="field btns">
                        <button class="prev-1 prev">Previous</button>
                        <button class="submit">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="resources1/js/log.js"></script>
</body>

</html>
